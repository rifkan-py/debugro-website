<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debugro | Website</title>
    <style>
      :root {
        --primary-color: #2e9bff;
      }
      body {
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        background-color: #000;
        color: #fff;
      }
      section {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        box-sizing: border-box;
        position: relative;

        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      h1 {
        font-size: 5rem;
        text-align: center;
        background: rgb(255, 255, 255);
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 1) 0%,
          rgba(46, 155, 255, 1) 35%,
          rgba(0, 212, 255, 1) 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .logo {
        font-size: 7rem;
        font-weight: bold;
        text-transform: uppercase;
      }
      .highlight {
        color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <section>
      <h1>
        Get ready for an amazing experience. Our website is launching soon!
      </h1>

      <div class="logo"><span class="highlight">Debug</span>ro.</div>
    </section>
  </body>
</html>
